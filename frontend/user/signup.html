  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | E-Commerce</title>

    <style>
      .formSignup {
        /* display: flex; */
        /* justify-content: center;
  align-items: center; */
        width: 600px;
        height: auto;
        background-color: rgb(241, 246, 246);
        position: absolute;
        left: 30%;
        margin-top: 20px;
        padding: 2rem 5rem;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .loginTitle {
        font-size: 24px;
        text-align: center;
        margin-bottom: 2rem;
      }
      .inputIcon {
        position: relative;
      }
      .inputIcon i {
        position: absolute;
        top: 30%;
        left: 5%;
      }
      .inputIcon input[type="email"],
      .inputIcon input[type="password"],
      .inputIcon input[type="text"] {
        padding: 5px 30px;
      }
    </style>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="formSignup">
      <form id="signupForm">
        <h2 class="loginTitle">
          <i class="fa-solid fa-cart-shopping"></i> Signup
        </h2>

        <div class="mb-3 row">
          <label for="signupName" class="col-sm-2 col-form-label"> Name</label>

          <div class="col-sm-10 inputIcon">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="form-control" id="name" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputEmail" class="col-sm-2 col-form-label"> Email</label>

          <div class="col-sm-10 inputIcon">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" class="form-control" id="email" />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label"
            >Password</label
          >
          <div class="col-sm-10 inputIcon">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="form-control" id="password" />
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-success"
          style="display: block; margin: auto"
        >
          Signup <i class="fa-solid fa-right-to-bracket"></i>
        </button>

        <p class="">Already have an account? <a href="login.html">Login</a></p>
        <p class="">Back to Home <a href="../index.html">Home</a></p>
      </form>
      <p id="signupMessage"></p>
    </div>
    <script>
      document
        .getElementById("signupForm")
        ?.addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch(
              "http://localhost:3003/api/users/signup",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ name, email, password }),
              }
            );

            const result = await response.json();
            document.getElementById("signupMessage").textContent =
              result.message;

            if (response.ok) {
              window.location.href = "login.html";
            }
          } catch (error) {
            console.error("Error during signup", error);
            document.getElementById("signupMessage").textContent =
              "Failed to register";
          }
        });
    </script>
  </body>
</html>
